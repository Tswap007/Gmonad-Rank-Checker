<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Holder Rank Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-dot.loading {
            background: #ff9800;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"]:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rank-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .rank-number {
            font-size: 64px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rank-label {
            color: #666;
            font-size: 18px;
            margin-top: 5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            text-align: right;
            word-break: break-all;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .error.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Gmonad Token Rank Checker</h1>
        <p class="subtitle">Check your rank among all token holders</p>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-text" id="lastUpdate">-</span>
            </div>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="addressInput" 
                placeholder="Enter your wallet address (0x...)"
                disabled
            >
        </div>

        <button id="searchBtn" onclick="searchAddress()" disabled>
            Search Rank
        </button>

        <div class="loading" id="loading" style="display: none;">
            Searching...
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="rank-display">
                <div class="rank-number" id="rankNumber">#1</div>
                <div class="rank-label">Your Rank</div>
            </div>
            <div class="detail-row">
                <span class="detail-label">Address</span>
                <span class="detail-value" id="addressValue"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Gmonad Balance</span>
                <span class="detail-value" id="balanceValue"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Total Holders</span>
                <span class="detail-value" id="totalHolders"></span>
            </div>
        </div>

        <div class="footer">Built By PickleRick
            <a href="https://x.com/ThatCodedDude" target="_blank" rel="noopener noreferrer">
                (@ThatCodedDude)
            </a>
        </div>
    </div>

    <script>
        let holdersData = [];
        const API_URL = 'https://gmonad-rank-checker-production.up.railway.app/api';
        // const API_URL = 'http://localhost:3000/api';

        // Check data status first
        async function checkDataStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Error checking status:', error);
                return null;
            }
        }

        // Load data from server (instant if cached)
        async function loadData() {
            try {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');

                // Check if data is ready
                const health = await checkDataStatus();
                
                if (health && health.isFetching) {
                    statusDot.classList.add('loading');
                    statusText.textContent = 'Updating data...';
                    progressBar.classList.add('show');
                    progressFill.style.width = health.fetchProgress + '%';
                }

                statusText.textContent = 'Loading...';
                
                const response = await fetch(`${API_URL}/holders`);
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    holdersData = result.data;
                    updateStatus(result.lastUpdate, result.totalHolders);
                    
                    document.getElementById('addressInput').disabled = false;
                    document.getElementById('searchBtn').disabled = false;
                    progressBar.classList.remove('show');
                    statusDot.classList.remove('loading');
                } else if (result.isFetching) {
                    // Data is being fetched, wait and retry
                    statusText.textContent = 'Loading data...';
                    progressBar.classList.add('show');
                    progressFill.style.width = result.fetchProgress + '%';
                    setTimeout(loadData, 2000); // Retry in 2 seconds
                } else {
                    throw new Error('No data available');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('statusText').textContent = 'Error loading data';
                showError('Failed to load data. Please refresh the page.');
            }
        }

        function updateStatus(lastUpdate, totalHolders) {
            document.getElementById('statusText').textContent = 
                `${totalHolders.toLocaleString()} holders`;
            updateTimeAgo(lastUpdate);
        }

        function getTimeAgo(date) {
            const now = new Date();
            const updateTime = new Date(date);
            const diffMs = now - updateTime;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
            if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            
            return updateTime.toLocaleDateString();
        }

        function updateTimeAgo(lastUpdate) {
            document.getElementById('lastUpdate').textContent = 
                `Updated: ${getTimeAgo(lastUpdate)}`;
        }

        // Update the "time ago" text every minute
        function startTimeAgoUpdater() {
            setInterval(async () => {
                if (holdersData.length > 0) {
                    try {
                        const response = await fetch(`${API_URL}/health`);
                        const data = await response.json();
                        if (data.lastUpdate) {
                            updateTimeAgo(data.lastUpdate);
                        }
                    } catch (err) {
                        console.error('Error updating time:', err);
                    }
                }
            }, 60000);
        }

        async function searchAddress() {
            const address = document.getElementById('addressInput').value.trim();
            const errorEl = document.getElementById('error');
            const resultEl = document.getElementById('result');
            const loadingEl = document.getElementById('loading');

            errorEl.classList.remove('show');
            resultEl.classList.remove('show');

            if (!address) {
                showError('Please enter a wallet address');
                return;
            }

            if (holdersData.length === 0) {
                showError('Data not loaded yet. Please wait...');
                return;
            }

            // Show loading
            loadingEl.style.display = 'block';

            try {
                // Use POST endpoint for faster server-side search
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address })
                });

                const result = await response.json();
                loadingEl.style.display = 'none';

                if (!result.success) {
                    showError(result.message || 'Address not found in holder list');
                    return;
                }

                const { rank, balance } = result.data;

                // Convert from Wei to Ether (divide by 10^18)
                const balanceInEther = parseFloat(balance) / 1e18;
                
                document.getElementById('rankNumber').textContent = `#${rank}`;
                document.getElementById('addressValue').textContent = result.data.address;
                document.getElementById('balanceValue').textContent = 
                    balanceInEther.toLocaleString(undefined, { 
                        minimumFractionDigits: 0, 
                        maximumFractionDigits: 0 
                    });
                document.getElementById('totalHolders').textContent = 
                    result.data.totalHolders.toLocaleString();

                resultEl.classList.add('show');
            } catch (error) {
                loadingEl.style.display = 'none';
                console.error('Search error:', error);
                showError('Error searching for address. Please try again.');
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        document.getElementById('addressInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAddress();
            }
        });

        // Auto-refresh data every 6 hours
        function scheduleRefresh() {
            const SIX_HOURS = 6 * 60 * 60 * 1000;
            setInterval(loadData, SIX_HOURS);
        }

        // Initial load
        loadData();
        scheduleRefresh();
        startTimeAgoUpdater();
    </script>
</body>
</html>
